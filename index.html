<!DOCTYPE html>
<html>
  <head>

    <title>Celebrity Dating Quiz</title>

            <option value="1">Cats</option>
            <option value="2">Dogs</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionThree">Choose a team.</label>
          <select class="form-control" id="boyfriend">
            <option value="1">Team Edward</option>
            <option value="2">Team Jacob</option>
          </select>
        </div>
      </form>
      <button type="change" class="btn">Submit</button>
