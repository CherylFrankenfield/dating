<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Who's best suited for you?</h1>
      <form id="form">
        <div class="form-group">
          <label for="questionOne">Do you prefer coffee or tea?</label>
          <select class="form-control" id="beverage">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionTwo">Which furry friend do you prefer?</label>
          <select class="form-control" id="animal">
            <option value="1">Cats</option>
            <option value="2">Dogs</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionThree">Choose a team.</label>
          <select class="form-control" id="boyfriend">
            <option value="1">Team Edward</option>
            <option value="2">Team Jacob</option>
          </select>
        </div>
      </form>
      <button class="submit" class="btn">Submit</button>








    </div>
  </body>
</html>
